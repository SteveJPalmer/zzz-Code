<!DOCTYPE html>
<html>
<body>
  <h2>js test harness</h2>
  <button onclick="myHarness()">Test the fn</button>
  <h3>Output</h3>
  <p id="output"></p>

  <script>
    /* test prep */
    function myHarness() {
      //test call
      var res = testFn('testArg1', 'testArg2');
      //outputs
      document.getElementById("output").innerHTML = res;
    }

    /* ES6 - REST Param with Destructuring  */
    function testFn(...[d1, d2, d3]) {
      console.log('>>d1:' + d1);
      console.info('>>d2:' + d2);
      return d1;
    };
  </script>

</body>
</html>
