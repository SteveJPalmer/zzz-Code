<!DOCTYPE html>
<html>
<body>
  <h2>js test harness</h2>
  <button onclick="myHarness()">Test the fn</button>
  <h3>Output</h3>
  <p id="output"></p>

  <script>
    /* test prep */
    function myHarness() {
      //inputs
      var value1 = 'test';
      var value2 = 'test2';
      //test call
      var res = testFn(value1, value2);
      //outputs
      document.getElementById("output").innerHTML = res;
    }

    /* ES6 - REST Param with Destructuring  */
    function testFn(...[d1, d2, d3]) {

      var id = '1234';
      console.log('>>d1:' + d1);
      console.info('>>d2:' + d2);

      var buildStr = `
        {
          "id": "${id}",
          "customer": "GMR"
        }
      `;

      console.log(buildStr);
      return buildStr;
    };
  </script>

</body>
</html>
