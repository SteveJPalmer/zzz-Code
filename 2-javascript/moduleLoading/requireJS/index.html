<html>
<head>
  <meta charset="utf-8">
  <!-- RequireJS way to load jq & run script -->
  <!-- data-main attr script, is run after require.js loads -->
  <script data-main="js/app" src="js/lib/require.js"></script>

  <!-- native way to load jq & run script -->
  <!-- <script src="js/lib/jquery.js"></script> -->
  <!--   <script>
    $(function() {
      $('#1').css('color', 'pink');
    });
  </script> -->
</head>
<body>
  <p>RequireJS <span id="1">if jq loaded i'll turn pink</span></p>
  <button id="myButton">Ayncs Module definitions</button>

  <script>
    //alternative can remove data-main & require app.js in separate script like this (either or)
    require(['app'], function() {
      console.log('callback when app.js loaded');

      //RequireJS runs jq when loaded
      require(['jquery'], function() {
        console.log('callback when jQuery.js loaded');
        $(function() {
          $('#1').css('color', 'pink');
        });
      });

//      //RequireJS, load my custom module (moved to app.js)
//      require(['custom/myModule']);
    });
  </script>

</body>
</html>
