<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
</head>
<body>
<script>
  // init controller
  var controller = new ScrollMagic.Controller();
</script>
<section id="intro">
  <div>
    <p>for scene wth duration - pin will lat for repective ammount of scrolled pixels & then released</p>
    <p> without duration - pinned elem never  released (unless scroll back past  trigger position)</p>
  </div>
  <div style="height: 800px"></div>
 </section>


<section id="section1">
  <div id="trigger1"></div>
  <div id="pin1">
    <span>Stay where you are (at least for a while).</span>
  </div>
  <div style="height: 800px"></div>
</section>


<section id="section2">
  <div id="trigger2"></div>
  <div id="pin2">
    <span>Stay where you are util end (or scroll back).</span>
  </div>
  <div style="height: 800px"></div>
</section>

<div style="height: 800px"></div>



<script>
  /* apply scenes */
  $(function () { // wait for document ready
    // build scene
    var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 300})
      .setPin("#pin1")   // ,{pushFollowers: false}
      .addIndicators({name: "steve test 1 (duration: 300)",   // required additional library
                      colorStart: "blue", colorEnd: "purple", colorTrigger: "orange"})
      .addTo(controller);
  });


  $(function () { // wait for document ready
    // build scene
    var scene = new ScrollMagic.Scene({triggerElement: "#trigger2"})
      .setPin("#pin2")
      .addIndicators({name: "steve test 2 (no duration)"}) // add indicators (requires plugin)
      .addTo(controller);
  });
</script>


</body>
</html>
