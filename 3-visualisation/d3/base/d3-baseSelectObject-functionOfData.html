</head>
<body>
  <p>x</p>
  <p>y</p>
  <p>z</p>

  <script>
    var data = [1, 2, 3];

    /* code to examine returned selector objs after data mapped:
        1) updating existing (p) elems
        2) new (div) elems
    */
    var examineSelectorObj = d3.select("body")      // update  - examine _groups, _enter & _exit arrays
      .selectAll("div")
      .data(data);

    var examineSelectorObj2 = d3.select("body")      // new elems - examine _groups, _enter & _exit arrays
      .selectAll("p")
      .data(data);
    /* -------------------- */

    var paragraph = d3.select("body")
      .selectAll("p")
      .data(data)
      .text(function (d, i) {
        console.log("d: " + d);
        console.log("i: " + i);
        console.log("this: " + this.innerText);
        return 'Paragraph ' + d;
      });

</script>

  <script>
    d3.selectAll("p")
      .style("color", function(d, i) {
        var text = this.innerText;

        if (text.indexOf("Paragraph 2") >= 0) {
          return "red";
        } else {
          return "blue";
        }
      });
  </script>
