<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
  <script src="js/d3/d3.min.js"></script>

  <style>
    div {
      height: 100px;
      width: 100px;
      background-color: steelblue;
      margin:5px;
    }
  </style>

</head>
<body>
  <div></div>
  <div></div>

  <script>
    /* D3 event listener */
    d3.selectAll("div")                               //select all <div> elems
      .on("mouseover", function(){
        d3.select(this)                               //select each <div>
          .style("background-color", "orange");       //& style

        //current event info
        console.info('>>mouseover event');
        console.log(d3.event);                        //output event obj
        // Get x & y mouse co-ords
        console.log(d3.mouse(this));                  //output mouse co-ords
      })
      .on("mouseout", function(){
        d3.select(this)
          .style("background-color", "steelblue")
      })
      .on("click", function(){
        console.info('>>click event');
        //current event info
        console.log(d3.event);                        //output event obj
      });

  </script>



</body>
</html>
