<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScratchArea</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>

</head>
<body>

  <div ng-app="app" ng-controller="ProductCtrl as vm" >

    <binding test="vm.steve" ng-model="vm.selectedValue" my-string-bind="{{vm.myString}}"></binding>
    <b>Parent Model Values <i>(cf console for directive isolated scope values)</i></b><br>
    Test =general attr:  vm.steve: {{vm.steve}}<br>
    Test =attr passed as ng-model: {{vm.selectedValue}}<br>
    Test @string attr: {{vm.myString}}<br>

  </div>

</body>
</html>
