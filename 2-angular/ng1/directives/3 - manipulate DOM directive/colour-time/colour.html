<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng-test-skeleton</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>

</head>
<body >
  <div ng-app="app" ng-controller="MyController as ctrl">
    <input type="text" ng-model="color" placeholder="Enter a new color" />
    <ao-colour></ao-colour>

    <hr/>
    Date format: <input ng-model="ctrl.format">
    Current time is: <span my-current-time="ctrl.format"></span>

  </div>
</body>
</html>
