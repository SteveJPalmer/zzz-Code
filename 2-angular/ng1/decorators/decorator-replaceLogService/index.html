<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>decorator - enhancing a Service</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="script.js"></script>

</head>
<body ng-app="myServiceDecorator">
  <div ng-controller="Ctrl">
  <h1>Service Decorator	- enhances the $log service</h1>
  <h2><i>plus</i> custom directive &lt;my-log&gt; - writes out $log stack</h2>
  <my-log></my-log>
</div>
</body>
</html>
