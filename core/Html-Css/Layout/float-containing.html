<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Layout - Float Containing</title>
  <style>
    #my-container {
      width: 300px;
      border: 3px solid red;
    }
    img {
      float: left;
      width: 100px;
      height: 100px;
    }

    .clear:after {
      content: " ";
      clear: both;
      display: block;
      height: 0;
      visibility: hidden;
    }

  </style>
</head>

<body>
  <div id="my-container" class="clear">
    <img src="Meribel_01.jpg"  />
    <p>text wrapping around image, but image is taller</p>
    <!-- old fashioned solution -->
    <!-- div style="clear:both;">  -->
  </div>
</body>
</html>
