<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>decorator - dateDefaultFormat</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="script.js"></script>
  <script src="ao-dateFilterDefault.js"></script>
  <!--<script src="ao-dateFilterDefault2.js"></script>-->

</head>
<body ng-app="filterDecorator">
  <div ng-controller="Ctrl">
  <div>My Holiday  - default to short date: {{ hols | date }}</div>
  <div>My Birthday  - default short date: {{ bday | date }}</div>
  <div>My Birthday  - with full date format: {{ bday | date:'fullDate' }}</div>
</div>
</body>
</html>
