<!DOCTYPE html>
<html lang="en">
<head>

  <title>Vue training</title>

</head>
<body>
  <div id="myApp">
    <input v-model="message">

  <script>
    var myApp = new Vue({
      el: '#myApp',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>

</body>
</html>
