<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bgimg-1, .bgimg-2, .bgimg-3 {
      position: relative;
      opacity: 0.65;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

    }
    .bgimg-1 {
      background-image: url("img_parallax.jpg");
      min-height: 100%;
    }

    .bgimg-2 {
      background-image: url("img_parallax2.jpg");
      min-height: 300px;
    }

    .bgimg-3 {
      background-image: url("img_parallax3.jpg");
      min-height: 400px;
    }


  </style>
</head>
<body>

<div class="bgimg-1">
</div>

<div style="height:250px; text-align:center; padding:50px 80px; color:white; background-color:black;">
  <h3>Parallax scrolling </h3>
</div>

<div class="bgimg-2">
</div>

<div style="height: 100px; text-align:center; padding:50px 80px;">
  <h3>Scroll up & down</h3>
</div>

<div class="bgimg-3">
</div>

<div style="height: 200px; text-align:center; padding:50px 80px; color:black; background-color:orange;">
  <h3>Scroll up & down</h3>
</div>

<div class="bgimg-1">
</div>

</body>
</html>
