<!DOCTYPE html>
<html>
<body>

<h2>js test harness</h2>

<button onclick="myHarness()">Test the fn</button>

<h3>Output</h3>
<p id="output"></p>

  <script>
  /* test prep */  
  function myHarness() {
    //inputs
    var value1 = 'test';
    var value2 = 'test2';

    //test call
    var res = testFn(value1, value2);
    
    //outputs
    document.getElementById("output").innerHTML = res;
  }

  
  /* Function to Test */
  function testFn(arg1, arg2) {
    var status = true;

    /* *************************
       * unicode astral planes *
       ************************* */
    //standard unicode
    var greaterThan = '\u003E';
    console.log(greaterThan);

    //ES6 astral plane unicode
    var surfer = '\u{1f3c4}\u{1F60C}';          //surfer & smiley
    console.log(surfer);
    //Watch: js engine sill chops 5digit unicode down into its 2 other symbols, so still takes up 2 chars places
    console.log(surfer.length);									//4
    //workaround for this length issue – convert to array & check length of array
    console.log(Array.from(surfer).length);		  //2


    //for accent type chars, can use new ES6 normalise() fn
    let accent = 'Steve\u0301';
    console.log(accent);                        //Stevé
    console.log(accent.length);                 //6
    console.log(accent.normalize().length);     //5

    return status;
  };

  </script>

  </body>
  </html>
