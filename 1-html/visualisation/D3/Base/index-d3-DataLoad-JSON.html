<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
  <script src="js/d3/d3.min.js"></script>


</head>
<body>
  <h1>Data Load - JSON</h1>
  <script>

    document.addEventListener("DOMContentLoaded", function(event) {

      //** need to run in web server env **
      var res = d3.json('http://localhost:63342/SVG-Base/users.json', function(error, data) {

        if (error) {
          return console.warn(error);
        };
        console.log(data);

        d3.select("body")
          .selectAll("p")
          .data(data)
          .enter()
          .append("p")
          .text(function(d) {
            return d.name + ", " + d.location;
          });
      });



    });

  </script>

</body>
</html>
