<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
  <script src="js/d3/d3.min.js"></script>

</head>
<body>
  <h1>D3 - SVG Basic elems</h1>
  <script>
    /* Container */
    var width = 1000;
    var height = 500;

    //create SVG container elem  - store ref so use downstream
    var svg = d3.select("body")               //select <body> elem
                .append("svg")                //append <svg>
                 .attr("width", width)        //set SVG width & height attrs
                 .attr("height", height);

    /* Elems */
    //create line elem inside SVG
    svg.append("line")                        //ref to <svg> selector  - append a svg <line>
        .attr("x1", 50)                       //provide <line> attrs
        .attr("y1", 50)
        .attr("x2", 500)
        .attr("y2", 100)
        .attr("stroke", "red");

    //create & append rectangle elem
    svg.append("rect")
      .attr("x", 50)
      .attr("y", 200)
      .attr("width", 500)
      .attr("height", 100)
      .attr("fill", "pink");

    //create & append circle or ellispe
    svg.append("circle")
      .attr("cx", 75)
      .attr("cy", 125)
      .attr("r", 25)
      .attr("fill", "lightblue");

    //create and append text elem
    svg.append("text")
      .attr("x", 120)
      .attr("y", 260)
      .attr("stroke", "navy")
      .text("Add some text content..");


    /* Groups */
    /* START svg group elem  - think: a Container - allows transforming/moving svg elems together*/
    var g = svg.append("g")
               .attr("transform", function(d, i) {    // transforms all elems with group
                  return "translate(600,0)";
               })
               .attr("stroke","orange");              // group attrs also inherited by children

      //append square into group
      var square = g.append("rect")
                    .attr("x", 50)
                    .attr("y", 50)
                    .attr("width", 200)
                    .attr("height", 200)
                    .attr("fill", "lightblue")
                    .attr("opacity", 0.5)
                    .append("text");

      //Create and append text element into Group
      g.append("text")
        .attr("x", 60)
        .attr("y", 80)
        .attr("stroke", "steelblue")          //overrides the <g> stroke prop
        .attr("font-family", "sans-serif")
        .attr("font-size", "16px")
        .text("Text moves with group!");

    /* END svg group */

</script>

</body>
</html>
