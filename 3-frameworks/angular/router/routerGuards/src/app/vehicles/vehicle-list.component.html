<article>
  <h4>My Vehicles</h4>

  <ul class="vehicles">
    <li *ngFor="let vehicle of vehicles">
      <a href="" [routerLink]="['/vehicles', vehicle.id]">
       {{vehicle.id}}. {{vehicle.name}}
      </a>
    </li>
  </ul>
</article>
