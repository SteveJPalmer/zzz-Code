<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng-test-skeleton</title>

  <style>
    div {
      color: blue;
      background-color: lightpink;
    }

    .my-fade-animation.ng-enter, .my-fade-animation.ng-leave {
      -webkit-transition: 2.5s linear all;
      -moz-transition: 2.5s linear all;
      -o-transition: 2.5s linear all;
      transition: 2.5s linear all;
    }
    /* entering */
    .my-fade-animation.ng-enter {
      /*opacity: 0;*/
      background-color: white;
    }
    .my-fade-animation.ng-enter-active {
      /*opacity: 1;*/
      background-color: lightpink;
    }
    /* exiting */
    .my-fade-animation.ng-leave {
      /*opacity: 1;*/
      background-color: lightpink;
    }
    .my-fade-animation.ng-leave.ng-leave-active {
      /*opacity: 0;*/
      background-color: white;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

  <script src="app.js"></script>

</head>
<body >
<div ng-app="myApp" ng-controller="myController as ctrl">

  <button ng-click="ctrl.push()">Enter Animation</button>
  <button ng-click="ctrl.pop()">Leave Animation</button>

  <div ng-repeat="item in ctrl.items" class="my-fade-animation">
    {{ item.id }}
  </div>

</div>

</body>
</html>
