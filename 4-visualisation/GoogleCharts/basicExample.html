<!DOCTYPE html>
<html>
<head>
  <!--load google chart lib-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
    //load Visualization API & corechart package
    google.charts.load('current', {'packages':['corechart']});
    //set callback to run when  Google Visualization API loaded
    google.charts.setOnLoadCallback(drawChart);


    //callback - creates/populates data table, instantiates pie chart, associates data & draws
    function drawChart() {
      //create data table
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Country');
      data.addColumn('number', 'Medals');
      data.addRows([
        ['GB', 3],
        ['China', 2],
        ['Poland', 1],
        ['USA', 1],
        ['Australia', 1]
      ]);

      //set chart options
      var options = {'title':'Gold Medals by Country',
        'width':500,
        'height':400};

      //instantiate & draw chart, passing in data & options
      //note: pie slices in same order as underlying array
      var chart = new google.visualization.PieChart(document.getElementById('pie-div'));
      chart.draw(data, options);
      //easily switch same data to bar chart
      var chart = new google.visualization.BarChart(document.getElementById('bar-div'));
      chart.draw(data, options);
    };
  </script>
</head>

<body>
<!--basic div's to hold charts-->
<!--<div id="pie-div"></div>-->
<!--<div id="bar-div"></div>-->

<!--nest within table for side by side (or use bootstrap - cf other example) -->
<table class="columns">
  <tr>
    <td><div id="pie-div" style="border: 1px solid #ccc"></div></td>
    <td><div id="bar-div" style="border: 1px solid #ccc"></div></td>
  </tr>
</table>

</body>
</html>
