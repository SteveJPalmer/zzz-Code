<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jqui-datepicker</title>

  <!-- add styles -->
  <link href="assets/jquery-ui.css" rel="stylesheet" type="text/css" />

  <!-- add scripts -->
  <script src="assets/jquery-3.1.1.js"></script>
  <script src="assets/jquery-ui.js"></script>
</head>
<body>

  <input id="datepicker1" type="text" />

  <input id="datepicker2" type="text" />



  <script>
    //initialize datepicker1
    $(function(){
//      $('#datepicker1').datepicker();

      /* restrict available dates - relatively */
      $('#datepicker1').datepicker({
        minDate: '-6',            //min date that can be selected - 30 days from 'now'
        maxDate: '+1m +1w +1d'    //max date that can be selected - + 1 month, 1 week, 1 days from 'now'
      });


    });
  </script>

  <script>

    $(function(){
      //initialize datepicker2
      /* adding various event handlers */
      $('#datepicker2').datepicker({
        beforeShow: function(input) {                     //fires before calender shown
          $(input).css('background-color','#ff0');
        },
        onSelect: function(dateText, obj) {               //fires when select a date
          $(this).css('background-color','');
          alert('Selected: ' + dateText +
            "\n\nid: " + obj.id +
            "\nselectedDay: " + obj.selectedDay +
            "\nselectedMonth: " + obj.selectedMonth +
            "\nselectedYear: " + obj.selectedYear);
        },
        onClose: function(dateText, obj) {                //fires when close calender
          $(this).css('background-color','lightblue');
        }
      });

    });
  </script>


</body>
</html>
