<!DOCTYPE html>
<html>
<head>
  <!--load google chart lib-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
    //load Visualization API & corechart package
    google.charts.load('current', {'packages':['corechart']});
    //set callback to run when  Google Visualization API loaded
    google.charts.setOnLoadCallback(drawChart);


    //callback - creates/populates data table, instantiates pie chart, associates data & draws
    function drawChart() {
      //create data table
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Country');
      data.addColumn('number', 'Medals');
      data.addRows([
        ['GB', 3],
        ['China', 2],
        ['Poland', 1],
        ['USA', 1],
        ['Australia', 1]
      ]);

      //set chart options
      var options = {'title':'Gold Medals by Country',
        'width':500,
        'height':400};

      //instantiate & draw chart, passing in data & options
      var chart = new google.visualization.BarChart(document.getElementById('bar-div'));


      /* EVENTS Section */
      //listen for 'select' event & call Handler method
      google.visualization.events.addListener(chart, 'select', selectHandler);

      //declare handler method
      function selectHandler() {
        var selectedItem = chart.getSelection()[0];
        if (selectedItem) {
          var value = data.getValue(selectedItem.row, 0);
          alert('The user selected ' + value);
        }
      }
      /* end EVENTS section */

      chart.draw(data, options);
    };
  </script>
</head>

<body>
<!--basic div's to hold charts-->
<div id="bar-div"></div>


</body>
</html>
