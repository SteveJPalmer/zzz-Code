<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toastr</title>

  <!-- toastr -->
  <script src="jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</head>
<body>
  <p>Toastr usage examples</p>
  <button onclick="notify();">click me</button>
  <button onclick="toastr.clear();">Clear (with animations)</button>   <!-- remove current toasts using animation-->
  <button onclick="toastr.remove();">Remove (immediately)</button>     <!--    ,,     ,,     ,,   immediately without using animation-->
  <script>
    function notify() {
      // Display an info toast with no title
      toastr.info('Basic Info Toastr...');
      //or syntax
      toastr['info']('Basic Info - diff syntax...');

      //success, info, warning & error
      toastr.success('Success msg...');
      toastr.warning('Warning msg...');
      toastr.error('Error msg...');

      // Override global options
      toastr.success('Title', 'Message', {timeOut: 1000})

    };
  </script>

</body>
</html>
