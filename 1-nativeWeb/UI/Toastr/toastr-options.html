<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toastr</title>
  <!-- toastr -->
  <script src="jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</head>
<body>
  <p>Toastr usage examples</p>
  <button onclick="notify();">click me</button>
  <button onclick="toastr.clear();">Clear (with animations)</button>   <!-- remove current toasts using animation-->
  <button onclick="toastr.remove();">Remove (immediately)</button>     <!--    ,,     ,,     ,,   immediately without using animation-->
  <script>
    function notify() {
      /* options */
      //global technique
      toastr.options.closeButton = true;
      //or
      toastr.options = {
        "closeButton": true,
        "positionClass": "toast-bottom-full-width"
      };

      // Display an info toast with no title
      toastr.info('Basic Info Toastr...');

      // Override globals via passed options obj
      toastr.success('Title', 'Message', { closeButton: true, timeOut: 1000});


      // animations
      toastr.options.showMethod = 'slideDown';
      toastr.options.hideMethod = 'fadeOut';
      toastr.options.closeMethod = 'fadeOut';

      toastr.error('Error1 with animations...');
      toastr.error('Error2 with animations...');
    };
  </script>

</body>
</html>
