<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>This & That</title>
<script type="text/javascript">
  window.color = "red";
  var o = {color: "blue"};

  function sayColor() {
    console.log(this.color);
  }
  //add method to object
  o.sayColor = sayColor;


  //usages
  //function call - this global obj
  console.log('test: function call, colour is');
  sayColor();     //red

  //method call - this is obj
  console.log('test: method call, colour is');
  o.sayColor();   //blue

  //prototype call() call - this is passed in obj
  console.log('test: prototype call(), colour is');
  sayColor.call(o);   //blue
  //sayColor.call(window); //red

  //prototype bind() - new fn has this  fixed to passed in obj
  console.log('test: prototype bind(), colour is');
  var objectSayColor = sayColor.bind(o);
  objectSayColor();   //blue

  //can pass in literal
  var objectSayColor2 = sayColor.bind({color:"pink"});
  objectSayColor2();   //blue

</script>

</head>
<body>
<p>This & That</p>
</body>
</html>
